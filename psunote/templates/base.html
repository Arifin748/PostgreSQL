<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Notes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin-bottom: 60px; /* Adjust this value if the footer height changes */
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set height of footer */
        line-height: 60px; /* Vertically center the text */
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">My Notes</a>
      </div>
    </nav>
    <div class="container mt-4">
      {% block body %}
      {% endblock %}
    </div>
    <footer class="footer bg-dark text-white text-center">
      <div class="container">
        <span>&copy; 2024 My Notes App</span>
      </div>
    </footer>
  </body>
</html>
